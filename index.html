<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #weather-result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🌤️ Weather App</h1>
    <input type="text" id="city-input" placeholder="Enter city name" required>
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-result"></div>

    <script>
        const API_KEY = "3ff06e92cbd04821a8c184053250905"; // Replace with your key

        async function getWeather() {
            const city = document.getElementById("city-input").value;
            if (!city) return alert("Please enter a city!");

            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}`
                );
                const data = await response.json();

                if (data.error) {
                    document.getElementById("weather-result").innerHTML = 
                        `<p style="color: red;">${data.error.message}</p>`;
                } else {
                    const { location, current } = data;
                    document.getElementById("weather-result").innerHTML = `
                        <h2>${location.name}, ${location.country}</h2>
                        <p>🌡️ Temp: ${current.temp_c}°C (Feels like ${current.feelslike_c}°C)</p>
                        <p>💧 Humidity: ${current.humidity}%</p>
                        <p>🌬️ Wind: ${current.wind_kph} km/h</p>
                        <p>☁️ Condition: ${current.condition.text}</p>
                        <img src="https:${current.condition.icon}" alt="Weather icon">
                    `;
                }
            } catch (error) {
                document.getElementById("weather-result").innerHTML = 
                    `<p style="color: red;">Failed to fetch weather. Try again!</p>`;
            }
        }
    </script>
</body>
</html>
